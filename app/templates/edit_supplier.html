{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">
        <h5>Editing {{supplier.suppliername}} supplied by {{supplier.companyname}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-supplier-post/{{supplier.id}}/">
                {%csrf_token%}

                <div class="form-group">
                    <label>Contact name</label>
                    <input type="text" name="contactname" value={{supplier.contactname}}>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" name="phone" value={{supplier.phone}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/suppliers'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">

            </form>

        </div>

    </div>

</div>

{% endblock %}
